<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>
  </head>
  <body style="background-color: black">
    <noscript>You need to enable JavaScript to run this app.</noscript>
	
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
	<div className="container">
	<head>  
<script>
window.onload = function () {

var chart1 = new CanvasJS.Chart("chartContainer1", {
	animationEnabled: true,
	title:{
		text: "Financial Overview"
	},	
	toolTip: {
		shared: true
	},
	legend: {
		cursor:"pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "Balance",
        click: onClick,
		legendText: "Balance",
        name: "Balance",
		showInLegend: true, 
		dataPoints:[
			{ label: "Sep", y: 18869.07 },
			{ label: "Oct", y: 20569.52 },
			{ label: "Nov", y: 21559.53 },
			{ label: "Dec", y: 23251.6 },
			{ label: "Jan", y: 25292.88 },
			{ label: "Feb", y: 25292.88 }
		]
	},
	{
		type: "column",	
		name: "Expenses",
		legendText: "Expenses",
        name: "Expenses",
		showInLegend: true,
		dataPoints:[
			{ label: "Sep", y: 1322.80 },
			{ label: "Oct", y: 2322.80 },
			{ label: "Nov", y: 922.80 },
			{ label: "Dec", y: 822.80 },
			{ label: "Jan", y: 1922.80 },
			{ label: "Feb", y: 0 }
		]
	}]
});

chart1.render();


var chart2 = new CanvasJS.Chart("chartContainer2", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "Transaction Details"
	},
	legend:{
		cursor: "pointer",
		itemclick: explodePie
	},
	data: [{
		type: "pie",
		showInLegend: true,
		toolTipContent: "{name}: <strong>{y}%</strong>",
		indexLabel: "{name} - {y}%",
		dataPoints: [
			{ y: 35, name: "F&B", exploded: true },
			{ y: 20, name: "Transport" },
			{ y: 20, name: "Transfer" },
			{ y: 25, name: "ATM" },
		]
	}]
});

chart2.render();

function onClick(e) {
		chart2.render();
	}

function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart1.render();
}

function explodePie (e) {
	if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
		e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
	} else {
		e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
	}
	e.chart2.render();

}

}
</script>
</head>
<body>
<div style="width: 1000px; margin: auto; background-color:white; height: 370px;">
<div id="chartContainer1" style="height: 370px; width: 50%;float: left"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<div id="chartContainer2" style="height: 370px; width: 50%;float: right"></div>
</div>
</body>
	</div>
  </body>
</html>
